<html>
<head>
  <meta charset="UTF-8">
  <script src="/socket.io/socket.io.js"></script>
  <script language="javascript" type="text/javascript" src="scripts/vendor/p5.js"></script>
  <script language="javascript" type="text/javascript" src="scripts/vendor/p5.sound.js"></script>
  <script language="javascript" type="text/javascript" src="scripts/coolor.js"></script>
  <script language="javascript" type="text/javascript" src="scripts/sketch.js"></script>
  <script language="javascript" type="text/javascript" src="scripts/square.js"></script>

  <script src="/scripts/lobby.js"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css"/>
  <link rel="stylesheet" type="text/css" href="css/lobby.css"/>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>
    <div id="lobby">
        <div class="lobby-chooser">
            <button class="btn game-room-btn" onclick="createPrivateRoom()">Create room</button>

            <ul class="room-list" id="room-list"></ul>
        </div>
    </div>
    <div class="container">
        <div id="game-name"></div>
        <div id="game"> 
            <div class="sketch__text">
                Cheese pieces left: 
                <span id="score__mouse"> </span>
            </div>
            <div class="status-container">
                Mouse: 
                <div id="mouse-status" class="loader"></div>
            </div> 

            <div class="status-container">
                Cat: 
                <div id="cat-status" class="loader"></div>
            </div>

            <div class="controls">
                <button onclick="goRight()" class="btn btn-arrows"> RIGHT </button>
                <button onclick="goUp()" class="btn btn-arrows"> UP </button>
                <button onclick="goLeft()" class="btn btn-arrows"> LEFT </button>
                <button onclick="goDown()" class="btn btn-arrows"> DOWN </button>
            </div>
            <button onclick="commit()" class="btn btn-commit"> COMMIT </button> 
        </div>
    </div>

    <script type="text/javascript">
        document.getElementById("room-list").addEventListener("click", function(e) {
            e = e || window.event;
            var target = e.target || e.srcElement, text = target.textContent || text.innerText;   
            if(target.tagName === 'LI'){
                console.log(text)
                joinGame(text);
            }
        });
    </script>
</body>
</html>
